<!doctype html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="css/login.css">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EcoTrace — Login & Cadastro</title>
</head>

<body>
<header>
  <div><strong>EcoTrace</strong></div>
  <nav>
    <a href="index.html">Início</a>
    <a href="login_cadastro.html">Login</a>
    <a href="#contato">Downloads</a>
  </nav>
</header>

<main>

  <div class="container">
    <!-- ==================== LOGIN ==================== -->
    <form id="login" action="{{ url_for('logar') }}" class="aba active" method="post">
      <h2>Entrar na Conta</h2>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" placeholder="seuemail@exemplo.com" required>
      </div>

      <div class="form-group">
        <label>Senha:</label>
        <input type="password" placeholder="Sua senha" required>
      </div>

      <button type="submit" class="btn-entrar">Entrar</button>
    </form>

    <!-- ==================== CADASTRO ==================== -->
    <form id="cadastro" class="aba" action="{{ url_for('cadastrar') }}" method="post">
      <h2>Criar Conta</h2>

      <div class="form-group">
        <label>Nome:</label>
        <input type="text" name="nome" placeholder="Seu nome" required>
      </div>

      <div class="form-group">
        <label>Email Corporativo:</label>
        <input type="email" name="email" placeholder="exemplo@empresa.com" required>
      </div>

      <div class="form-group">
        <label>CPF:</label>
        <input type="text" name="cpf-" placeholder="000.000.000-00" maxlength="14" required>
      </div>

      <div class="form-group">
        <label>CNPJ:</label>
        <input type="text" name="cnpj" placeholder="00.000.000/0000-00" maxlength="18" required>
      </div>

      <div class="form-group">
        <label>Senha:</label>
        <input type="password" name="senha" placeholder="Crie uma senha" required>
      </div>

      <p class="texto-termos">
        Ao criar sua conta, você concorda que algumas informações poderão ser coletadas
        para melhorar sua experiência dentro da plataforma EcoTrace.
      </p>

      <label class="checkbox-termos">
        <input type="checkbox" required> Aceito os termos de uso.
      </label>

      <button type="submit" class="btn-enviar">Cadastrar</button>
    </form>
    

    

    <!-- Botões de troca -->
    <div class="tab-buttons">
      <button class="tab active" onclick="mostrarAba('login')">Login</button>
      <button class="tab" onclick="mostrarAba('cadastro')">Cadastro</button>

    </div>

  </div>
  
</main>

<footer>
  © 2025 EcoTrace — Tecnologia e Sustentabilidade
</footer>


<script>
    const forms = document.getElementById("container");
    const loginBox = document.getElementById("aba");
    const cadastroBox = document.getElementById("aba active");
 
    // Mostrar/ocultar senha
    document.querySelectorAll(".toggle-password").forEach(toggle => {
      toggle.addEventListener("click", () => {
        const input = toggle.previousElementSibling;
        if (input.type === "password") {
          input.type = "text";
        } else {
          input.type = "password";
        }
      });
    });
 
    // Validação extra
    document.querySelectorAll("form").forEach(form => {
      form.addEventListener("submit", (e) => {
        if (!form.checkValidity()) {
          e.preventDefault();
          alert("Por favor, preencha todos os campos corretamente!");
        }
      });
    });
</script>

</body>
</html>
